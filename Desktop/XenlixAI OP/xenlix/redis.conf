# Redis Configuration for Xenlix AEO Platform
# Security and performance optimized

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass xenlix_redis_2024

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Performance
tcp-keepalive 60
timeout 300

# Keyspace notifications for job queues
notify-keyspace-events Ex

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""