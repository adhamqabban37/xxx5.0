version: '3.9'

services:
  crawl4ai:
    build:
      context: ./crawl4ai-service
      dockerfile: Dockerfile
    container_name: crawl4ai
    ports:
      - "8001:8001"
    environment:
      CRAWL4AI_HOST: 0.0.0.0
      CRAWL4AI_PORT: 8001
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - xenlix-network

  redis:
    image: redis:7.2-alpine
    container_name: xenlix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xenlix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]

  xenlix-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: xenlix-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - xenlix-network
    environment:
      NODE_ENV: production
      PORT: 3000
      APP_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      REDIS_URL: redis://redis:6379
      CRAWL4AI_URL: http://crawl4ai:8001
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN}
      HUGGINGFACE_MODEL: ${HUGGINGFACE_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_DATABASE_URL: ${FIREBASE_DATABASE_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      BILLING_MODE: ${BILLING_MODE:-subscription}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      GOOGLE_ANALYTICS_ID: ${GOOGLE_ANALYTICS_ID}
      SENTRY_DSN: ${SENTRY_DSN}
      CACHE_TTL: ${CACHE_TTL:-3600}
      MAX_REQUEST_SIZE: ${MAX_REQUEST_SIZE:-10mb}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    volumes:
      - ./public:/app/public:ro
      - app_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      crawl4ai:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    security_opt:
      - no-new-privileges:true

  postgres:
    image: postgres:15-alpine
    container_name: xenlix-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-xenlix}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xenlix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    profiles:
      - postgres

networks:
  xenlix-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  app_logs: