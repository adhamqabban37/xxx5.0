<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="4"/>
  
  <!-- Main X letter with AI-inspired design -->
  <g transform="translate(256, 256)">
    <!-- X shape with modern styling -->
    <path d="M-80 -100 L80 100 M80 -100 L-80 100" stroke="#ffffff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- AI circuit pattern overlay -->
    <circle cx="-40" cy="-50" r="8" fill="#60a5fa" opacity="0.8"/>
    <circle cx="40" cy="-50" r="8" fill="#a855f7" opacity="0.8"/>
    <circle cx="-40" cy="50" r="8" fill="#a855f7" opacity="0.8"/>
    <circle cx="40" cy="50" r="8" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Central AI core -->
    <circle cx="0" cy="0" r="16" fill="url(#centerGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Company name text -->
  <text x="256" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    XenlixAI
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>