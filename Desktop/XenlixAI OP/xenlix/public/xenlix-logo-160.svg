<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background circle -->
  <circle cx="80" cy="80" r="75" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Main X letter with AI-inspired design -->
  <g transform="translate(80, 80)">
    <!-- X shape with modern styling -->
    <path d="M-25 -31 L25 31 M25 -31 L-25 31" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- AI circuit pattern overlay -->
    <circle cx="-12" cy="-15" r="3" fill="#60a5fa" opacity="0.8"/>
    <circle cx="12" cy="-15" r="3" fill="#a855f7" opacity="0.8"/>
    <circle cx="-12" cy="15" r="3" fill="#a855f7" opacity="0.8"/>
    <circle cx="12" cy="15" r="3" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Central AI core -->
    <circle cx="0" cy="0" r="5" fill="url(#centerGradient)" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>